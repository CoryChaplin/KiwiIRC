var net = kiwi.components.Network();
var nick = "NickServ";

  <div class="modal-dialog">\
    <div class="modal-content">\
      <div class="modal-header">\
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>\

      </div>\

      </div>\
    </div>\
  </div>\
</div>';

  $(this).remove();
})
$(document).on('click','#valns', function (e) {
	
	if($("#mdpns").val() != "")
	  network.msg(nick, 'identify '+$("#mdpns").val() )
	 
})

net.on('message', function (event) 
{

 
 // Your nickname is now being changed to 
 /*
 	console.log("event.type = " + event.type );
	console.log("event.nick = " + event.nick );*/
 	if(event.type == "notice" && event.nick == nick)
	{
		 if(event.msg.search(/This nickname is registered/) >= 0 || event.msg.search(/Ce pseudo est enregistr/)  >= 0)
		 {
			 console.log("on ouvre la fenetre");
			 $("#kiwi").prepend(html);
			 
			 $('#identns').modal('show')
		
			 
			 
		 }
		 else if(event.msg.search(/you are now recognized/) >= 0 || event.msg.search(/tes maintenant identifi/) >= 0)
		 {
			  
			 $('#identns').modal('hide');
		 }
		 else if(event.msg.search(/Password incorrect/) >= 0 || event.msg.search(/Mot de passe incorrect/) >= 0)
		 {
			 console.log("mot de passe incorrect");
			 $(".infopns").html("Le mot de passe est incorrect.");
			 $(".infopns").show();
		 }
		 else if(event.msg.search(/Your nickname is now being changed to/) >= 0 || event.msg.search(/pseudo est maintenant chang/) >= 0)
		 {
			 
			 $('#identns').modal('hide'); 
		 }
	}
 
 
});
    
});
